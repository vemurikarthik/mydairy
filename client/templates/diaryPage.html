<template name="diaryPage">
	<div class="container-fluid">
		<div class="row col-xs-12">
			<div class="col-xs-8 col-sm-2">
				{{> selectDate}}
			</div>
			<div class="hidden-xs col-sm-offset-5 col-sm-3">
				{{> showUserInfo}}
			</div>
			<div class="col-xs-4 col-sm-2">
				{{> logOutUser}}
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<hr>
			</div>		
			<div class="col-xs-12">
				<div class="col-xs-12 diaryHeader text-left">
					{{date}}
				</div>				
			</div>
			<div class="col-xs-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<textarea class="form-control diaryContent" rows="20"></textarea>
			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="col-xs-6 imageDiv">
					<div class="image1">
						<img src="sample_pic.jpg" class="sample_pic">
					</div>
				</div>
				<div class="col-xs-6 imageDiv">
					<div class="image2">
						<img src="sample_pic.jpg" class="sample_pic">
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<button type="button" class="text-right col-xs-2 btn btn-default saveDiaryButton">Save</button>
			</div>
		</div>
	</div>
</template>

<template name='showUserInfo'>
	<input type="text" class="form-control text-center" disabled="true" value='Welcome {{getUserName}}'>
</template>

<template name='logOutUser'>
	<input type="text" class="form-control text-center" disabled="true" value='Logout'>
</template>

<template name='selectDate'>
	<input type="text" class="form-control text-center" id="selectDiaryDate" placeholder="Click to select date" data-date-end-date="0d">
	<!-- <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
    </div> -->
</template>
